<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CalendarBookService</title>
  <link rel="stylesheet" type="text/css" href="calendarWeb.css" />

</head>
<div class="top">
  <a href="topPage.html">サインアウト</a>
  <a id="mypage" href="myPage.html">マイページ</a>
</div>
<br>

<body>
  <span id="title">現在所属しているグループ</span><br>
  <div class="text-ani_sample">
    <p>現在新着の予約はありません。</p>
  </div>

  <div id="groups">
  </div>
  <div id="memberbox">
    <span id=memberTitle>メンバー 一覧</span>
    <button id="addMember">+</button>
    <div id=member>
      <div id=member_content>

      </div>
    </div>
  </div>
  <div class="wrapper">
    <!-- xxxx年xx月を表示 -->
    <h1 id="header"></h1>

    <!-- ボタンクリックで月移動 -->
    <div id="next-prev-button">
      <button id="prev" onclick="prev()">‹</button>
      <button id="next" onclick="next()">›</button>
    </div>

    <!-- カレンダー -->
    <div id="calendar">
    </div>
  </div>

  <div id="addModal" class="addcModal">
    <div class="modal-content">
      <div class="modal-header">
        <h1>グループ作成</h1>
        <span class="modalClose"></span>
      </div>
      <div class="modal-body">
        グループ名 : <input type="text" class="blank" id="groupName">
        <div style="text-align:left">
          <input id="large_p" type="radio" name="priority" value="l" style="transform:scale(1.5);" checked>
          <label for="large_p">多数優先(マークの1番多いものを表示します)</label><br>
          <input id="all_p" type="radio" name="priority" value="a" style="transform:scale(1.5);">
          <label for="all_p">全員優先(一人でも×がいれば×を表示します)</label><br>
          <input id="small_p" type="radio" name="priority" value="s" style="transform:scale(1.5);">
          <label for="small_p">一人以上優先(一人でも○がいれば○を表示します)
        </div>
        <button class="execute_button" id="createGroupButton">グループ作成</button><br><br>
      </div>
    </div>
  </div>

  <div id="addMemberModal" class="addfModal">
    <div class="modal-content">
      <div class="modal-header">
        <h1>メンバー作成</h1>
        <span class="modalClose"></span>
      </div>
      <div class="modal-body">
        追加するメンバー名 : <input type="text" class="blank" id="newMemberName">
        <div id="cauntion"></div>
        <button class="execute_button" id="addMemberButton">メンバー追加</button>
      </div>
    </div>
  </div>


  <div id="easyModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1 id="date">YYYY年MM月DD日の予定</h1>
        <span class="modalClose"></span>
      </div>
      <div id = "member-stuts" class="modal-body">
        ここに表示する予定がありません。<br>
        マイページにて自分の予定を設定しましょう。
      </div>
    </div>
  </div>




</body>
<script type="text/javascript" src="groupSchedule.js"></script>


</html>
